<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group col-sm-3"> 
      <label for="pDataField">Select a new personal data: </label> 
      <ng2-completer name="pDataField"
                     [inputClass]="'form-control'"
                     [(ngModel)]="searchStr" 
                     [datasource]="dataService"
                     [placeholder]="placeholder"
                     (selected)="onFieldSelected($event)"
                     [minSearchLength]="3"
                     [textNoResults]="'No concept found'"
                     [clearSelected]="true">
      </ng2-completer>
    </div>
    <div class="form-group " *ngIf="pDataFieldSelected">
        You selected personale Data: <span>{{pDataNew.name}}</span>
        <div>
          <span>Category: </span>{{pDataNew.category || "Category not provided"}}
        </div>
        <div>
          <span>Description: </span>{{pDataNew.description || "Description not provided"}}
        </div>
        <div>
          <span>Type: </span>{{pDataNew.type || "Type not provided"}}
        </div>

    </div>
    <form (ngSubmit)="onSubmit(pDataForm)" [formGroup]="pDataForm"  class="row form-inline" *ngIf="pDataFieldSelected">
    <div class="form-group col-sm-3">
      <input type="text" class="form-control" formControlName="name" id="pDataName"  placeholder="Name" disabled>
    </div>
    <div class="form-group col-sm-3">
      <input type="email" class="form-control" formControlName="value" id="pDataValue"  placeholder="Value">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add personal data</button>
    </div>
  </form>
  </div>
  <div class="modal-footer">
   <!-- <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>-->
  </div>
</div>
