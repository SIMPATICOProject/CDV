	    	 var x = document.getElementById("import");

	    	        } else {

	    	            var file = x.files[0];

	    	            	//console.log("json file uploaded.");

	    	            	  }

	    	            	  reader.readAsText(file); 
	    	            	  location.reload();
	    	            	  
	    	            } 
	    	            else {
	    	            	  alert("File not supported!");
	    	            }
	    	        }
	    	    } 
	    	    else {
	    	        if (x.value == "") {
	    	            //nessun file caricato

	    	        } else {
	    	            //file non supportato dal browser

	    	        }
	    	    }
	    	}
	</script>
